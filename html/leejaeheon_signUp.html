    <div id="bodywrap">

        <div class="form-floating form-center mb-2">

        </div>
        <div class="form-floating form-center mb-4">
          <input type="password" class="form-control" id="floatingPassword" maxlength="20" placeholder="비밀번호 입력" title="비밀번호를 입력 해주세요!" required>

        </div>
        <div class="form-floating form-center mb-4">

        </div>
        <div class="form-floating form-center mb-4">
          <input type="date" class="form-control" id="floatingName" maxlength="20" placeholder="비밀번호 입력" title="비밀번호를 입력 해주세요!">
          <label for="floatingName">생년월일</label>
        </div>
        <div class="form-floating form-center">
          <input type="text" class="form-control-50" id="sample4_postcode" placeholder="우편번호">
          <input type="button" class="mb-4" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
          <input type="text" class="form-control-180px" id="sample4_roadAddress" placeholder="도로명주소">
          <input type="text" class="form-control-180px" id="sample4_jibunAddress" placeholder="지번주소">
          <span id="guide" style="color:#999;display:none"></span>
          <input type="text" class="form-control-180px" id="sample4_detailAddress" placeholder="상세주소">
          <input type="text" class="form-control-180px" id="sample4_extraAddress" placeholder="참고항목">
