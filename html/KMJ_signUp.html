         <div id="banner"></div>

         <div id="container">

            <div id="main">
                <div class="q1">
                    <p id="naming">아이디</p>
                    <div class="box">
                        <input required type="text" name="id" id="qbox" autocomplete="off" placeholder="8~16자리로 입력하세요.">
                    </div>

                    <p id="naming">비밀번호</p>
                    <div class="box">
                        <input required type="password" name="pw" id="qbox" placeholder="8자리 이상 입력해주세요.">
                    </div>

                    <p id="naming">비밀번호 재확인</p>
                    <div class="box">
                        <input required type="password" name="pw_check" id="qbox" placeholder="동일한 비밀번호를 입력하세요.">
                    </div>
                </div>

                <div class="q2">    
                    <p id="naming">이름</p>
                    <div class="box">
                        <input required type="text" name="name" id="qbox" autocomplete="off">
                    </div>

                    <p id="naming">생년월일</p>
                    <div class="box">
                        <input type="date" name="calendar" id="Calendar">
                    </div>

                    <p id="naming">성별</p>
                    <div class="box">
                        <span>
                            <input type="radio" id="gender" name="gender"> 여성 <br>
                            <input type="radio" id="gender" name="gender"> 남성 <br>
                            <input type="radio" id="gender" name="gender"> 지정안함 <br>
                        </span>

                        <!-- 선택여러개됨 수정해야함 -->
                    </div>

                    <p id="naming">본인 확인 이메일</p>
                    <div class="box">
                        <input type="text" name="mail" id="email1" autocomplete="on" placeholder="아이디를 입력해주세요.">
                            @    
                        <select name="mail" id="email2">
                            <option selected>선택</option>
                            <option>naver.com</option>
                            <option>daum.com</option>
                            <option>google.com</option>
                            <option>직접입력</option>

                          </select>
                        </select>
                    </div>
                    <!-- (@형식 적용해야함 -->

                    <p id="naming">전화번호</p>
                    <div class="box">
                        <select name="score" id="tel">
                            <option>선택</option>
                            <option selected>010</option>
                            <option>011</option>
                            <option>016</option>
                          </select>
                        </select>
                        -
                        <input type="tel" id="tel1" class="tel" minlength="3" maxlength="4" placeholder="3-4자리">
                        -
                        <input type="tel" id="tel2" maxlength="4" placeholder="4자리">
                    </div>
                    <!-- 전화번호(010-000-0000형식 적용, selcet,option.seclet 010적용 그 뒤에는 패턴 속성 적용) -->

                    <p id="naming">주소</p>
                    <div class="box">
                        <input type="text" id="sample6_postcode" placeholder="우편번호">
                        <input type="button" id="found" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="sample6_address" placeholder="주소"><br>
                        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                        <input type="text" id="sample6_extraAddress" placeholder="참고항목">                        
                    </div>
                </div>

                <div class="q3">
                    <p id="naming">가입목적</p>
                    <div class="box">
                        <textarea name="" id="textarea"></textarea>
                    </div>

                    <p id="naming">좋아하는 색상</p>
                    <div class="box">
                        <input type="color" id="color"></p>
                    </div>

                    <p id="naming">관심분야</p>
                    <div class="box">
                        <label for="fv">
                            <p><input type="checkbox" name="fv" id="checkbox">풍경</p>
                        </label>

                            <p><input type="checkbox" name="fv" id="checkbox">컨셉츄얼</p>
                         
                            <p><input type="checkbox" name="fv" id="checkbox">인물</p>
                    </div>

                    <p id="naming">홈페이지</p>
                    <div class="box">
                        <input type="url" name="homepage" id="home" autocomplete="off" placeholder="링크를 넣어주세요.">
                        <button class="bt1">제출하기</button>
                    </div>

                <button class="bt2"> 가입하기 </button>
